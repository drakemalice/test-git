<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave's Design</title>
    
<!-- Styling body, header, form, form-control elements, and button -->
<style>

    body {
        background-color: #3AAFA9;
        font-family: Arial;
        text-align: center;
    }

    .header {
        padding: 20px;
        text-align: center;
        background: #16242B;
        color: white;
        font-size: 30px;
    }

    form {
        background-color: #FEFFFE;
        max-width: 500px;
        margin: 50px auto;
        padding: 30px 20px;
        box-shadow: 2px 5px 10p;
    }

    .form-control {
        text-align: left;
        margin-bottom: 25px;
    }

    .form-control label {
        display: block;
        margin-bottom: 10px;
    }

    .form-control input,
    .form-control select,
    .form-control textarea {
        border: 1px solid #DEF2F1
        border-radius: 2px;
        font-family: Arial;
        padding: 10px;
        display: block;
        width: 95%;
    }

    .form-control input[type="radio"],
    .form-control input[type="checkbox"]{
        display: inline-block;
        width: auto;
    }

    button {
        background-color: #3AAFA9;
        border: 1px solid #777;
        border-radius: 2px;
        font-family: Arial;
        font-size: 21px;
        display: block;
        width: 100%;
        margin-top: 50px;
        margin-bottom: 20px;
    }
</style>
</head>

<body>
<!--Creating header-->
<div class="header">
    <h1>Dave's first assignment</h1>
    <p>Please rate this assignment below</p>
</div>
<!--Creating form-->
<form id="form">

    <!--Details-->
    <div class="form-control">
        <label form="name" id"label-name">
            Name
        </label>

        <!--Input Type Text-->
        <input type="text"
        id="name"
        placeholder="Enter your name"/>
    </div>

    <div class="form-control">
        <label for="role" id="role">
            Which option best describes you?
        </label>

        <!--Dropdown options-->
        <select name="role" id="role">
            <option value="student">Student</option>
            <option value"teacher">Teacher</option>
            <option value"other">Other</option>
        </select>
    </div>

    <div class="form-control">
        <label>Has David completed all requirements of this assignment?
        </label>

        <!--Input Type Radio Button-->
        <label for="recommend-1">
            <input type="radio"
                id="recommend-1"
                name="recommend">Yes</input>
        </label>

        <label for="recommend-2">
            <input type="radio"
                id="recommend-2"
                name="recommend">No</input>
        </label>

        <label for="recommend-3">
            <input type="radio"
                id="recommend-3"
                name="recommend">Maybe</input>
        </label>
    </div>

    <div class"form-control>
        <label for="comment">
            Any comments or suggestions?
        </label>
    </div>

    <!--Multi-line text input-->
    <div>
        <textarea name="comment" id="comment"
            placeholder="Enter your comment here">
        </textarea>
    </div>

    <!--Submit button-->
    <button type="submit" value="submit">
        Submit
    </button>
</form>

</body>
</html>
